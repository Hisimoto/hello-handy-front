<div class="span" style="justify-content: center;"><span>Passwort (Sim Karte)</span></div>
<div>
  <svg width="300" height="300">
    <defs>
      <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
              markerUnits="strokeWidth" markerWidth="3" markerHeight="7"
              orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#38ba4e" />
      </marker>
    </defs>
    <g >
      <circle *ngFor="let dot of dots" (click)="selectDot(dot)" [attr.cx]="dot.cx" [attr.cy]="dot.cy" r="10" fill="#e0e0e0" stroke="#000" stroke-width="2"/>
      <path *ngFor="let line of lines" [attr.d]="line" stroke="#38ba4e" stroke-linecap="round" stroke-width="10" fill="#38ba4e" marker-end="url(#arrowhead)" />
    </g>
  </svg>
  <button class="no-printme" (click)="reset()">Reset</button>
</div>
