<div class="divColumn">
  
    <canvas *ngIf="!viewPad"
      #signPadCanvas
      (touchstart)="startSignPadDrawing($event)"
      (touchmove)="movedFinger($event)"
    ></canvas>
    <img *ngIf="viewPad" [src]="viewPad" alt="Signature Pad"  />
    <div style="text-align: center;">
      <button *ngIf="!viewPad" class="no-printme" (click)="clearSignPad()">Reset</button>
    </div>
  
  
</div>
